<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knowledge Universe Links</title>

<script>
    // ·Ä°·ÄÜ·ÄÑ·Ä∑·Ä∫ ·ÅÇ ·Äô·Äæ·Ä¨ ·Äõ·ÄÅ·Ä≤·Ä∑·Äê·Ä≤·Ä∑ Gist ID (·Ä•·Äï·Äô·Ä¨ - "e5a3b...")
    const GIST_ID = "2692d67679108f0a3c14331926c49bb1"; 
    
    // ·Ä°·ÄÜ·ÄÑ·Ä∑·Ä∫ ·ÅÅ ·Äô·Äæ·Ä¨ ·Äõ·ÄÅ·Ä≤·Ä∑·Äê·Ä≤·Ä∑ Token (·Ä•·Äï·Äô·Ä¨ - "ghp_Ax3...")
    const GIST_TOKEN = "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"; 
    
    // ·Äñ·Ä≠·ÄØ·ÄÑ·Ä∫·Äî·Ä¨·Äô·Ää·Ä∫ (·Äô·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äú·Ä≤·Äï·Ä´·Äî·Äæ·ÄÑ·Ä∑·Ä∫)
    const FILENAME = "data.json";
</script>

<style>
    /* --- Theme Variables --- */
    :root {
        --primary: #38bdf8;
        --accent: #818cf8;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-item: rgba(30, 41, 59, 0.6);
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --border: rgba(255,255,255,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: "Segoe UI", Inter, sans-serif;
        background: var(--bg-dark);
        color: var(--text-main);
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-bottom: 80px; /* Space for control bar */
    }

    h1 {
        background: linear-gradient(to right, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        font-weight: 800;
        font-size: 1.8rem;
        text-align: center;
    }

    /* Loading Indicator */
    .loading-indicator {
        position: fixed; top: 20px; right: 20px;
        background: #eab308; color: black; padding: 5px 15px;
        border-radius: 20px; font-weight: bold; display: none;
        z-index: 3000; box-shadow: 0 0 10px #eab308;
        font-size: 0.8rem;
    }

    /* --- Navigation --- */
    .tabs-area {
        display: flex; gap: 8px; margin-bottom: 15px;
        flex-wrap: wrap; justify-content: center;
    }

    .tab-btn {
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--border);
        color: var(--text-muted);
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600; font-size: 0.9rem;
    }

    .tab-btn.active {
        background: var(--primary);
        color: #0f172a;
        border-color: var(--primary);
    }

    /* --- Content --- */
    #content-area { width: 100%; max-width: 800px; }

    details {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 10px;
        margin-bottom: 12px;
        overflow: hidden;
    }

    summary {
        padding: 12px 15px;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        list-style: none;
        background: rgba(255,255,255,0.03);
        color: var(--primary);
        align-items: center;
    }
    
    summary:hover { background: rgba(255,255,255,0.06); }

    /* --- Link List --- */
    .link-item {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        background: var(--bg-item);
        padding: 12px 15px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        transition: 0.2s;
        position: relative;
    }

    .link-left {
        display: flex; align-items: flex-start; gap: 12px; 
        text-decoration: none; color: inherit; flex-grow: 1;
    }

    .link-item:hover { background: rgba(255,255,255,0.1); }

    .link-icon { width: 24px; height: 24px; border-radius: 4px; margin-top: 2px; flex-shrink: 0; }

    .link-info { width: 100%; display: flex; flex-direction: column; }
    .link-title { font-size: 0.95rem; color: var(--text-main); margin-bottom: 3px; font-weight: 500; }
    .link-url { font-size: 0.75rem; color: var(--text-muted); word-break: break-all; opacity: 0.8; }

    /* --- ADMIN CONTROLS --- */
    .control-bar {
        position: fixed; bottom: 20px;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 30px;
        border: 1px solid var(--border);
        display: flex; gap: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .action-btn {
        padding: 8px 15px; border-radius: 15px; border: none;
        cursor: pointer; font-size: 0.8rem; font-weight: 600;
        color: #0f172a; display: flex; align-items: center; gap: 5px;
    }

    .btn-edit { background: var(--primary); }
    .btn-sync { background: #22c55e; }

    /* Edit Mode Elements */
    .delete-btn {
        display: none; background: #ef4444; color: white;
        border: none; width: 28px; height: 28px; border-radius: 50%;
        cursor: pointer; align-items: center; justify-content: center;
        font-weight: bold; font-size: 16px; margin-left: 10px;
    }

    .add-btn {
        display: none; width: 100%; padding: 12px;
        background: rgba(56, 189, 248, 0.1); color: var(--primary);
        border: none; cursor: pointer; font-weight: 600;
        border-top: 1px solid var(--border);
    }
    .add-btn:hover { background: rgba(56, 189, 248, 0.2); }

    body.edit-mode .delete-btn { display: flex; }
    body.edit-mode .add-btn { display: block; }

    /* --- MODAL FORM --- */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); display: none;
        justify-content: center; align-items: center; z-index: 2000;
    }
    .modal {
        background: var(--bg-card); padding: 25px; border-radius: 15px;
        width: 90%; max-width: 400px; border: 1px solid var(--border);
    }
    .modal h3 { margin-bottom: 15px; text-align: center; color: var(--primary); }
    .modal input {
        width: 100%; padding: 12px; margin-bottom: 12px;
        background: rgba(0,0,0,0.3); border: 1px solid var(--border);
        border-radius: 8px; color: white;
    }
    .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
    
    .footer { margin-top: auto; font-size: 11px; color: gray; padding-top: 20px; }

</style>
</head>
<body>

    <div id="loading" class="loading-indicator">‚è≥ Syncing with Cloud...</div>

    <h1>üåå Knowledge Universe Links</h1>

    <div class="tabs-area" id="main-tabs"></div>
    <div class="tabs-area" id="sub-tabs" style="display:none"></div>
    
    <div id="content-area"></div>

    <div class="footer">Cloud Sync Active ‚Ä¢ List View</div>

    <div class="control-bar">
        <button class="action-btn btn-edit" onclick="toggleEditMode()" id="editBtn">‚úèÔ∏è Edit</button>
        <button class="action-btn btn-sync" onclick="syncData()">üîÑ Refresh</button>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3>Add New Link</h3>
            <input type="text" id="inpName" placeholder="Title (e.g., Linear Algebra)">
            <input type="text" id="inpUrl" placeholder="URL (https://...)">
            <div class="modal-btns">
                <button onclick="closeModal()" class="action-btn" style="background:#475569; color:white;">Cancel</button>
                <button onclick="saveNewLink()" class="action-btn btn-sync">Save Link</button>
            </div>
        </div>
    </div>

    <script>
        // Default Template if Gist is empty
        const defaultData = {
            "Mathematics": {
                "Resources": {
                    "General": [ {"name": "Example Link", "url": "https://google.com"} ]
                }
            }
        };

        let data = {};
        let currentMain = "";
        let currentSub = "";
        let isEditMode = false;
        let targetTopic = "";

        const loadingDiv = document.getElementById('loading');
        
        // --- GIST API ---
        async function fetchGistData() {
            showLoading(true);
            try {
                if(GIST_ID === "YOUR_GIST_ID_HERE") {
                    // Fallback for first run without ID
                    data = defaultData;
                    initUI();
                    showLoading(false);
                    return; 
                }

                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { "Authorization": `token ${GIST_TOKEN}` }
                });
                const json = await response.json();
                
                if(json.files && json.files[FILENAME]) {
                    const content = json.files[FILENAME].content;
                    // If empty gist, use default
                    data = content === "{}" || content === "" ? defaultData : JSON.parse(content);
                    initUI();
                } else {
                    alert("Error: data.json not found in Gist!");
                }
            } catch (e) {
                console.error(e);
                alert("Connection Failed. Check Internet or Token.");
            }
            showLoading(false);
        }

        async function updateGistData() {
            showLoading(true);
            try {
                const payload = {
                    files: {
                        [FILENAME]: { content: JSON.stringify(data, null, 2) }
                    }
                };
                await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: "PATCH",
                    headers: { 
                        "Authorization": `token ${GIST_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
            } catch (e) {
                alert("Failed to save to Cloud.");
            }
            showLoading(false);
        }

        function showLoading(show) { loadingDiv.style.display = show ? 'block' : 'none'; }

        // --- UI RENDER ---
        function initUI() {
            const mainTabs = document.getElementById('main-tabs');
            mainTabs.innerHTML = '';
            
            Object.keys(data).forEach((cat, idx) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${idx===0 ? 'active' : ''}`;
                btn.innerText = cat;
                btn.onclick = () => switchMain(cat, btn);
                mainTabs.appendChild(btn);
                if(idx===0) switchMain(cat, btn);
            });
        }

        function switchMain(cat, btn) {
            currentMain = cat;
            document.querySelectorAll('#main-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            const subTabs = document.getElementById('sub-tabs');
            subTabs.innerHTML = '';
            subTabs.style.display = 'flex';
            
            const subs = Object.keys(data[cat] || {});
            subs.forEach((sub, idx) => {
                const sBtn = document.createElement('button');
                sBtn.className = `tab-btn ${idx===0 ? 'active' : ''}`;
                sBtn.innerText = sub;
                sBtn.onclick = () => switchSub(sub, sBtn);
                subTabs.appendChild(sBtn);
                if(idx===0) switchSub(sub, sBtn);
            });
        }

        function switchSub(sub, btn) {
            currentSub = sub;
            document.querySelectorAll('#sub-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            container.innerHTML = '';
            
            const topics = data[currentMain][currentSub] || {};

            for(const [topic, links] of Object.entries(topics)) {
                const details = document.createElement('details');
                details.open = true;
                
                details.innerHTML = `<summary>üìÇ ${topic}</summary>`;
                
                links.forEach((link, idx) => {
                    const domain = new URL(link.url).hostname;
                    const iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                    
                    const div = document.createElement('div');
                    div.className = 'link-item';
                    div.innerHTML = `
                        <a href="${link.url}" target="_blank" class="link-left">
                            <img src="${iconUrl}" class="link-icon" onerror="this.src='https://via.placeholder.com/20'">
                            <div class="link-info">
                                <div class="link-title">${link.name}</div>
                                <div class="link-url">${link.url}</div>
                            </div>
                        </a>
                        <button class="delete-btn" onclick="deleteLink('${topic}', ${idx})">√ó</button>
                    `;
                    details.appendChild(div);
                });

                const addBtn = document.createElement('button');
                addBtn.className = 'add-btn';
                addBtn.innerText = '+ Add Link Here';
                addBtn.onclick = () => openModal(topic);
                details.appendChild(addBtn);

                container.appendChild(details);
            }
        }

        // --- EDIT LOGIC ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('edit-mode');
            document.getElementById('editBtn').innerText = isEditMode ? '‚úÖ Done' : '‚úèÔ∏è Edit';
        }

        async function deleteLink(topic, index) {
            if(!confirm("Delete this link?")) return;
            data[currentMain][currentSub][topic].splice(index, 1);
            renderContent(); 
            await updateGistData();
        }

        // Modal
        const modal = document.getElementById('modal');
        function openModal(topic) {
            targetTopic = topic;
            document.getElementById('inpName').value = '';
            document.getElementById('inpUrl').value = '';
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; }

        async function saveNewLink() {
            const name = document.getElementById('inpName').value;
            const url = document.getElementById('inpUrl').value;
            if(!name || !url) return alert("Fill all fields");

            if(!data[currentMain][currentSub][targetTopic]) data[currentMain][currentSub][targetTopic] = [];
            data[currentMain][currentSub][targetTopic].push({ name, url });
            
            closeModal();
            renderContent(); 
            await updateGistData(); 
        }

        function syncData() {
            fetchGistData();
        }

        // START APP
        fetchGistData();

    </script>
</body>
</html>
